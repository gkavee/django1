{% for m in menu %}
	<li><a href="{% url m.url_name %}">{{m.title}}</a></li>
{% endfor %}
{% if user.is_authenticated %}
<li class="last"><a href="{% url 'logout'%}">Выход</a></li>
{% else %}
<li class="last"><a href="{% url 'register'%}">Регистрация</a> <a href="{% url 'login'%}">Вход</a></li>
{% endif %}
